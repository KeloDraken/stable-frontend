name: gorom
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  file_picker: ^5.2.2
  window_manager: ^0.2.7
  git: ^2.2.0
  path: ^1.8.2
  sqflite:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: RobotoRegular
      fonts:
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Thin.ttf
        weight: 700
    - family: RobotoThin
      fonts:
      - asset: assets/fonts/Roboto-Thin.ttf
        weight: 700
    - family: Lobster
      fonts:
      - asset: assets/fonts/Lobster-Regular.ttf
        weight: 700

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
